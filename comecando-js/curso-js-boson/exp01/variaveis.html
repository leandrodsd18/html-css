<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarando variáveis</title>
</head>
<body>
    <script type="text/javascript">
    function func01(){
        var x = 10; //variável local
        y = 20; //variável global
        alert(x);
        alert(y);
    };
    func01();
    function func02(){
        y++;
        alert(y); //acessível
        alert(x); //não acessível
    };
    func02();
    </script>
</body>
</html>
