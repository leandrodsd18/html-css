<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador typeof</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10, b = 4.50, c = "Água", d = true, e;
        document.write("A é " + typeof a + "<br/>");
        document.write("A é " + typeof b + "<br/>");
        document.write("A é " + typeof c + "<br/>");
        document.write("A é " + typeof d + "<br/>");
        document.write("A é " + typeof e + "<br/>");
    </script>
</body>
</html>
