<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="imagens/x-icon">
    <title>Imagens</title>
</head>
<body>
    <!--Desafio para incluir imagens:
    Foi incluído neste docomuento uma imagem grande no corpo usando a tag <img>, após a tag vem o atributo "src" que vai especificar o caminho para a imagem, e depois o atribruto "alt" que é um texto alternativo que vai carregar caso a imagem por algum motivo não carregue

    Foi incluído também uma imagem como favicom atrvés do link no <head>-->
    <h1>Desafio de imagens</h1>
    <p>Nesta pagina foi inserido uma imagem no corpo </p>
    <p>E uma imagem como favicon</p>
    <img src="lamborguini.png" alt="Lamborguini vermelha">
</body>
</html>
