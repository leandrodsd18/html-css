<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício formularios</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
        <form action="/exercicios/ex025/cadastro.php" method="post">
            <p>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome" required>
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
            </p>
            <p>
                <label for="wpp">WhatsApp</label><br>
                <input type="tel" name="wpp" id="wpp">
            </p>
                <fieldset>
                    <legend>Área de atuação</legend>
                        <input type="radio" name="atua" id="dev">
                        <label for="dev">Desenvolvimento</label>
                        <input type="radio" name="atua" id="qa">
                        <label for="qa">Quality Assurance (QA)</label>
                        <input type="radio" name="atua" id="dados">
                        <label for="dados">Análise de Dados</label>
                        <input type="radio" name="atua" id="infra">
                        <label for="infra">Infraestrutura</label>
                </fieldset>
            <p>
                <label for="msg">Observações:</label><br>
                <textarea name="msg" id="msg" cols="50" rows="10"></textarea>
            </p>
            <p>
                <input type="checkbox" name="receba" id="receba">
                <label for="receba">Desejo recebar novidades e informções por email</label>
            </p>
            <input type="submit" value="Enviar">
        </form>

</body>
</html>
