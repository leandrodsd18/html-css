<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando caixas</title>
</head>
<style>
    #container{  
        position: relative;      
        height: 97vh;
        background: white url(imagens/target001.png) center no-repeat;
        background-size: cover;

    }
    #conteudo{
        position: absolute;
        left: 50%;
        top: 50%;
        background: white url(imagens/target001.png) center no-repeat;
        background-size: cover;
        height: 250px;
        width: 250px;
        background-color: red;

        transform: translate(-50%,-50%);
    }
</style>
<body>
    <section id="container">
        <article id="conteudo">
        </article>
    </section>
</body>
</html>
