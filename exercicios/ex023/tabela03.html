<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 300px;
        height: 300px;
    }
    td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">C</td>
           
        </tr>
        <tr>
            <td colspan="2">D</td>
            
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            
        </tr>

    </table>
</body>
</html>
