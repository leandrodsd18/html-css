<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../meulogo.png" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--Pagina para testar o uso de iframe!
    No primeiro colocamos o site do curso em video e funcionou normamlmente. Mas como visto no segundo, alguns sites não aceitam/bloqueiam o acesso via iframe.
    Por isso é bom sempre testar a compatibilidade do site com essa função-->
    <h1>Testando o uso de Iframes</h1>
    <p>
        acessando o site do 
        <iframe src="https://www.cursoemvideo.com"></iframe>
        para aprender a programar
    </p>
    <h1>Esse não funcionou</h1>
    <p>
        acessando o site do  google,
        porém esse não funciona no iframe
    </p>
    <iframe src="https://www.google.com.br/"></iframe>
</body>
</html>
