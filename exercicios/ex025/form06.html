<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Forumul√°rios</title>
</head>
<body>
    <h1>Seguimos nos formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Barra de Nivel</label>
            <input type="range" name="Nivel" id="inivel" min="0" max="100">
        </p>
        <p>
            <label for="ifoto">Escolha uma foto</label>
            <input type="file" name="foto" id="ifoto">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
