<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalho com formularios</h1>
        <form action="cadastro.php" method="post">
    <!--REQUIRED para campos obrigatórios
        MIN/MAXLENGTH definir qunatidade de caracteres
        SIZE definir tamanho da caixa o valor do size será o numero de caracters que aparecerá sem rolagem
        PLACEHOLDER mensagem dentro da caixa para o usuario
        AUTOCOMPLETE usado na tag <form> pode ser ligado ou desligado/ se usado na tag <input> podemos definir o tipo complemento, se é uma caixa de texto, senha, enderecp etc...-->
            <p>
                <label for="iusu">Usuario: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="Nome do usuario">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="isenha" id="isenha" required minlength="8" size="20" placeholder="Digite sua senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </p>
        </form>

</body>
</html>
