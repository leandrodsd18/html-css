<body>
    <h1>Meu primeiro Forumulário</h1>
<!--Tudo que está dentro das tags <form></form> sera o formulario, o atributo action indica para onde os dados serão enviados-->
    <form action="cadastro.php" method="post">
<!--A tag <label> é para asosciar a etiqueta com o input (caixa de texto por ex...)-->        
        <p> <label for="inome">Nome:</label> 
            <input type="text" name="Nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
